<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizaOps AR – Get Paid Sooner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">SizaOps AR Automation</h1>
        </header>
        
        <main>
            <div class="hero">
                <h2 class="headline">Get paid sooner without changing how you invoice.</h2>
                <p class="tagline">Keep your current tools. We add automated follow-up—WhatsApp & email—so your team stops chasing and starts closing.</p>
            </div>

            <div class="signup-section">
                <p class="signup-intro">Join the beta. Early access, no commitment.</p>
                
                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            placeholder="Full name" 
                            required
                            autocomplete="name"
                        >
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Email address" 
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="form-group form-group-btn">
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span class="btn-text">Join beta</span>
                            <span class="btn-loader" style="display: none;">⏳</span>
                        </button>
                    </div>
                    <div id="message" class="message" style="display: none;"></div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 SizaOps AR Automation</p>
        </footer>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
